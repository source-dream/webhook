name: Release

on:
    push:
        tags:
            - "v*" # 触发标签模式 v1.0.0, v2.1.0 等

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: 1.21

            - name: Build Binary
              run: |
                  go build -o webhook_linux main.go
                  GOOS=windows GOARCH=amd64 go build -o webhook_x64.exe main.go
                  GOOS=darwin GOARCH=amd64 go build -o webhook_mac main.go

            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_PAT }}
              with:
                  tag_name: ${{ github.ref }} # 使用当前标签作为版本号
                  release_name: ${{ github.ref }} # 使用标签名作为 Release 标题
                  body: "Release for version ${{ github.ref }}"
                  draft: false
                  prerelease: false

            - name: Upload Release Assets
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./webhook_linux
                  asset_name: webhook_linux
                  asset_content_type: application/octet-stream

            - name: Upload Windows Binary
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./webhook_x64.exe
                  asset_name: webhook_x64.exe
                  asset_content_type: application/octet-stream
